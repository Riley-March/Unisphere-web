<div class="container"><br>
    <nav class="light-blue lighten-1">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input type="search" id="search-field" ng-model="searchString" placeholder="Start typing to search...">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav><br>
    <div class="card-panel" ng-repeat="(index, person) in people | orderBy:'name':true | personSearch:searchString">
        <div class="row">
            <div class="col s2">
                <img src="/images/profilePic.jpg" class="circle responsive-img">
            </div>
            <div class="col s10">
                <p><b>{{person.name}}</b> - <i>@{{person.alias}}</i><br>
                {{person.description}}</p>
            </div>
        </div>
    </div>
</div>
